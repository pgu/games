<div class="row">

  <div class="col-xs-6"
       ng-if="!selectedAnimalPicture"
       ng-repeat="cover in covers">

    <a class="thumbnail"
       style="cursor: pointer;"
       ng-click="displayAnimal(cover, pictures)">

      <img ng-src="{{ cover.url }}"
           style="max-height: 200px;">
    </a>

  </div>

  <div ng-if="selectedAnimalPicture"
       class="animate-if">
    <img ng-src="{{ selectedAnimalPicture.url }}"
         class="full_screen_picture"
         ng-click="removeSelectedAnimalPicture()">
  </div>

</div>
